<div class="row">
    <div class="col-12 col-lg-6 py-3 p-lg-5">
        <app-group-case title="Casi positivi" [totalClosed]="positivesTotalClosed" [totalSick]="positivesTotalSick">
            <app-stacked-horizontal-bar-chart
                    [quarantineFacet]="positivesQuarantinePlacesFacet"
                    [view]="positivesViewSize"
                    legendTitle="Tipo ospedalizzazione">
            </app-stacked-horizontal-bar-chart>
        </app-group-case>
    </div>
    <div class="col-12 col-lg-6 py-3 p-lg-5">
        <app-group-case title="Casi di sorveglianza attiva" [totalClosed]="suspectsTotalClosed" [totalSick]="suspectsTotalSick">
            <app-stacked-horizontal-bar-chart
                    [quarantineFacet]="suspectsQuarantinePlacesFacet"
                    [view]="suspectsViewSize"
                    legendTitle="Sorveglianza domiciliare"
                    [tooltipDisabled]="true">
            </app-stacked-horizontal-bar-chart>
        </app-group-case>
    </div>
</div>
