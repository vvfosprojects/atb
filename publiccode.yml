    shortDescription: Sistema di gestione dei soggetti COVID-19 interni all'Amministrazione
    longDescription: >
      L'applicativo #ATB consente il tracciamento dei soggetti coinvolti nell'emergenza COVID-19. Consente alle sedi territoriali
      di operare un tracciamento continuo dei soggetti che hanno contratto il virus, di aggiornarne costantemente la situazione del
      contagio, di indicare il luogo della degenza. Consente altresì di gestire il personale in regime di sorveglianza preventiva.
      I dati inseriti sono acquisiti in una base dati centralizzata e utilizzati per fornire indicatori precisi sulle consistenze
      numeriche del personale coinvolto, valutare le assenze (anche suddivise per qualifica) fare proiezioni sui tempi di rientro,
      verificare la qualità del dato, rilevare eventuali ritardi nell'inserimento dei dati.
      Un potente sistema di business-intelligence è affiancato all'applicativo al fine di produrre reportistica esaustiva ed
      aggiornata.
    documentation: 'https://github.com/vvfosprojects/atb'
    features:
       - Web based frontend for operators.
       - RESTful backend.
